            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-image-container {
            margin: 30px auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image-container img {
